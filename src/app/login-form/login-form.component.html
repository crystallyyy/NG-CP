<div class="row justify-content-center">
    <div class="col-4">
        <ul class="nav nav-pills nav justified mb-3" id="ex1" role="tablist">
            <li class="nav-items" role="presentation">
                <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" 
                id="tab-login" (click)="onLoginTab()">Login</button>
            </li>
            <li class="nav-items" role="presentation">
                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" 
                id="tab-register" (click)="onRegisterTab()">Register</button>
            </li>
        </ul>
        <div class="tab-content">
            <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
            <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
                <div class="form-outline mb-4">
                    <input class="form-control" type="login" id="loginName" name="login" [(ngModel)]="username">
                    <label class="form-label" for="loginName">Username</label>>
                </div>
                <div class="form-outline mb-4">
                    <input class="form-control" type="password" id="loginPassword" name="password" [(ngModel)]="password">
                    <label class="form-label" for="password">Password</label>>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>
            </form>
        </div>
       
        <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
        <form (ngSubmit)="onSubmitRegister()" #loginForm="ngForm">
            <div class="form-outline mb-4">
                <input class="form-control" type="login" id="login" name="login" [(ngModel)]="username">
                <label class="form-label" for="username">Username</label>>
            </div>
            <div class="form-outline mb-4">
                <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password">
                <label class="form-label" for="password">Password</label>>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
        </form>
    </div>
</div>
</div>
</div>
